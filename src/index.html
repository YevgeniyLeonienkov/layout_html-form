<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
      <label>
        Surname:
        <input required type="text" name="surname"><br>
      </label>
      <label>
        Name:
        <input required type="text" name="name"><br>
      </label>
      <label>
        How old are You?
        <input type="number" name="age" value="12" min="10" max="999" data-qa="field-value"><br>
      </label>
      <label>
        Full date of birth:
        <input type="date" name="date"><br>
      </label>
      <div class="checkboxAccept"></div>
      <label>
        I accept the term of the agreement
        <input type="checkbox" name="checkboxAccept">
      </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label>
        E-mail:
        <input required type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder"><br>
      </label>
      <label>
        Password:
        <input required type="password" name="password" class="password">
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="facts">
        <label>
          Do you love cats?
          <input type="radio" name="yesRadioButton">
          Yes
        </label>
      </div>
      <label>
        <input type="radio" name="noRadioButton">
        No<br>
        </div>
      </label>
      <label>
        What is your favorite color?
        <input type="color" name="favoriteColor"><br>
      </label>
      <label>
        What time do you go to bed?
        <input type="time" name="timeToBed"><br>
      </label>
      <div class="favoriteCars">
        <label for="favoriteCars">
          What are your favorite brand of cars?
          <select id="favoriteCars" multiple size="4" name="favoriteCars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select><br>
        </label>
      </div>
      <label>
        How do you rate our work?
        <input type="range" value="0" name="rateWork" class="rateWork">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <div class="comments">
        <label for="comments">
          Comments:
          <textarea id="comments" name="comments" minlength="10" maxlength="200" rows="2"></textarea><br>
        </label>
      </div>
      <label>
        Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
